    branch: master
    private_key: {{gpbackup-ddboost-plugin-remote-key}}
    uri: {{gpbackup-ddboost-plugin-git-remote}}
{% if "gpbackup-release" == pipeline_name %}
    tag_filter: 1.*
{% endif %}

- name: gpbackup_manager_src
