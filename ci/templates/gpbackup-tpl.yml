---
groups:
- name: All
  jobs:
  - build_binaries
  - GPDB4.3
  - GPDB5
  - GPDB5-oracle7
  - GPDB5-sles11
  - gpbackup-manager-tests
{% if "gpbackup-release" != pipeline_name %}
  - 5X-head-gpbackup-fixed-test
{% endif %}
  - GPDB6
  - s3_plugin_tests
  - backward-compatibility
  - ddboost_plugin_and_boostfs_tests_43
  - ddboost_plugin_and_boostfs_tests_5x
  - ddboost_plugin_and_boostfs_tests_6x
{% if "gpbackup-release" == pipeline_name %}
  - push-to-github
  - green_gate
  - push-to-pivnet-gpbackup
{% endif %}
{% if "gpbackup-release" != pipeline_name %}
  - master
  - final_gate
{% endif %}
- name: GPDB4.3
  jobs:
  - GPDB4.3
  - ddboost_plugin_and_boostfs_tests_43
- name: GPDB5
  jobs:
  - GPDB5
  - GPDB5-oracle7
  - GPDB5-sles11
{% if "gpbackup-release" != pipeline_name %}
  - 5X-head-gpbackup-fixed-test
{% endif %}
  - s3_plugin_tests
  - ddboost_plugin_and_boostfs_tests_5x
  - backward-compatibility
- name: GPDB6
  jobs:
  - GPDB6
  - ddboost_plugin_and_boostfs_tests_6x
{% if "gpbackup-release" != pipeline_name %}
- name: Master
  jobs:
  - master
{% endif %}
- name: Scale
  jobs:
  - scale-43
  - scale-5x
  - scale-6x
{% if "gpbackup-release" != pipeline_name %}
  - scale-master
{% endif %}
{% if "gpbackup-release" == pipeline_name %}
- name: Packaging and Release
  jobs:
  - build_binaries
  - push-to-github
  - green_gate
  - push-to-pivnet-gpbackup
{% endif %}

resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    # We fixed this version after v0.12.1 had a breaking change
    tag: 0.11.14

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource

- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final


resources:
##### Docker Images #####
- name: centos7-image
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: '7-gcc6.2-llvm3.7'

- name: centos6-image
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: '6-gcc6.2-llvm3.7'

- name: sles11-image
  type: docker-image
  source:
    repository: pivotaldata/sles-gpdb-dev
    tag: '11-beta'


##### Other Resources #####
