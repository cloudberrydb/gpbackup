# before a final release_candidate is generated & shipped
- name: bin_gpdb_5x_stable_intermediate
  type: s3
  source:
      bucket: gpdb5-stable-concourse-builds
      versioned_file: bin_gpdb_centos/bin_gpdb.tar.gz
