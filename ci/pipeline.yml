- name: scale-master
  plan:
  - aggregate:
    - get: gpbackup
      tags: ["ccp"]
    - get: bin_gpdb_master
      tags: ["ccp"]
    - get: ccp_src
      tags: ["ccp"]
    - get: gpdb_src
      tags: ["ccp"]
    - get: scale_schema
      tags: ["ccp"]
  - put: terraform
    tags: ["ccp"]
    params:
      <<: *ccp_create_params
      terraform_source: ccp_src/aws-nvme-block-device/
      vars:
        aws_instance-node-instance_type: i3.large
        aws_ebs_volume_type: gp2
        number_of_nodes: 1
  - task: gen_cluster
    params:
      <<: *ccp_gen_cluster_default_params
    tags: ["ccp"]
    file: ccp_src/ci/tasks/gen_cluster.yml
